    <div
      class="modal fade"
      id="updatePost"
      tabindex="-1"
      aria-labelledby="updatePostLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updatePostLabel">Update Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form onsubmit="updatePost()" class="row g-3">
              <div class="col-md-4">
                <label for="update_post_title" class="form-label"
                  >Post Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="update_post_title"
                  placeholder="Post Title"
                  aria-describedby="inputGroupPrepend2"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="update_post_body" class="form-label"
                  >Post Body</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="update_post_body"
                  placeholder="Post Body"
                  required
                />
              </div>

              <div class="col-12">
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  class="btn btn-secondary"
                >
                  Close
                </button>

                <button
                  class="btn btn-primary btn-submit"
                  data-bs-dismiss="modal"
                  type="submit"
                >
                  Submit form
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
